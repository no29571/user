<!DOCTYPE html>
<html lang="ja"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/site.css}" rel="stylesheet" />
<title>create | sample</title>
</head>
<body>
<div>
	<a th:href="@{/listUser}">一覧に戻る</a>
</div>
<h1>create</h1>
<form th:action="@{/createUser}" th:object="${localUserForm}" method="post">
	<div>
		<label for="name">name</label>
		<input type="text" th:field="*{name}" id="name" />
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
	</div>
	<div>
		<label for="email">email</label>
		<input type="text" th:field="*{email}" id="email" />
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	</div>
	<div>
		<label for="passwordRaw">password</label>
		<input type="password" th:field="*{passwordRaw}" id="passwordRaw" />
		<span th:if="${#fields.hasErrors('passwordRaw')}" th:errors="*{passwordRaw}"></span>
	</div>
	<div>
		<label for="enabled">enabled</label>
		<input type="checkbox" th:field="*{enabled}" id="enabled" />
		<span th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></span>
	</div>
	<div>
		<button type="submit">登録</button>
	</div>
</form>
</body>
</html>
